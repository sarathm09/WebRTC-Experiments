<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC test</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/peer.js" type="text/javascript"></script>
    <script src="js/rtcClientScript.js" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-primary">
                WebRTC Test
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="panel-group col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Configurations</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">

                                <label for="yourId" class="col-sm-2 control-label">
                                    Your ID
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="yourId" />
                                </div>
                            </div>
                            <div class="form-group">

                                <label for="remoteId" class="col-sm-2 control-label">
                                    Remote ID
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="remoteId" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">

                                    <button onclick="connectRTC()" id="connectButton" class="btn btn-default">
                                        Connect
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <video id="remVideo" style="width: 100%" autoplay></video>
        </div>
        <div class="col-sm-4">
            <video id="myVideo" style="width: 100%" autoplay></video>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="col-md-6 col-sm-6">
            <label for="remChatBox">ChatBox</label>
            <textarea id="remChatBox" style="width: 100%; height: 100%;" disabled="disabled" ></textarea>
        </div>
        <div class="col-md-3 col-sm-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="col-md-6 col-sm-6">
            <label for="urChatBox">Enter Message</label>
            <input type="text" id="urChatBox" style="width: 100%; height: 100%;" />
        </div>
        <div class="col-md-3 col-sm-3">
        </div>
    </div>
</div>

</body>
</html>
